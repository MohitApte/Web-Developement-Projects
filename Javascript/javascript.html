<!DOCTYPE html>
<html>

    <title>Javascript Page</title>

    <body>
        <p>How many fingers are you hoiding up?</p>
        <p><select id="myNumber">

            <option>3</option>
            <option>4</option>
            <option>5</option>
            </select><p>
            <button id="guess">Guess</button></p>
        <script type="text/javascript">
            function think(correctAnswer)
            {
                  var guess = Math.floor(Math.random(1)*6);
                       if(guess == correctAnswer)
                           {
                              return (true); 
                           }
                        else{
                            return (false);
                        }
            }
            document.getElementById("guess").onclick = function()
            {
                var gotIt = false;
                var numberOfGuesses = 1;
                while(gotIt == false)
                    {
                        
                   
                   var myNum = document.getElementById("myNumber").value;
                      
                        var guess = Math.floor(Math.random(1)*6);
                       if(think(myNum) == true)
                           {
                            gotIt = true;
                               alert("got it! it was "+myNum+".The number of guesses i took were "+numberOfGuesses+".");
                           }
                        else{
                            numberOfGuesses++;
                            gotIt=false;
                        }
                   }
                 }
           
            
         
        </script>
    </body>
