<!DOCTYPE html>
<html>
<head>
<script src="jquery.min.js" type="text/javascript"></script>
<script src="jquery-ui/jquery-ui.css" type="text/javascript"></script>
<script src="jquery-ui/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">

     <title>jQuery</title>

<style type="text/css">
    #sortable{
        list-style: none;
        width: 30%;
       
        margin: 0;
        padding: 0;
        
    }
    #sortable li {
	 text-align: center;
        height: 30px;
        margin-bottom: 10px;
        border: 1px solid gray;
        background-color: lightgray;
        padding-top: 10px;
}
    #sortable li:hover{
        background-color: gray;
    }
</style>
    
    

    
</head>
    
<body>
  <ul id="sortable">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>    
  </ul>
  
<script type="text/javascript">
$("#sortable").sortable();
$( "#sortable" ).disableSelection();

</script>
</body>
</html>
