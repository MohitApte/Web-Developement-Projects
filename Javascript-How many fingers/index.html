<!DOCTYPE html>
<html>
    <head>
      <title>How many fingers?</title>
    </head>
    <body>
       
        <p>Guess how many finger am I holding up</p>
        
        <input type=number id="userInput">
        
        <button id="b1">Submit Answer</button>
        
        <script type="text/javascript">
              var randInt = Math.floor(Math.random(1)*6);   
            var numOfGuesses = 0;
         document.getElementById("b1").onclick = function()
         {
         
          var userNum = document.getElementById("userInput").value;
          if(userNum == randInt){
                numOfGuesses++;
              alert("You got it correct.The number was "+randInt+"."+"The number of guesses were "+numOfGuesses);
             
          }else{
              alert("You got it wrong.The number was "+randInt);
              numOfGuesses++;
          }
            
         }
        </script>
    </body>
</html>
